<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Image Gallery</title>
    <meta name="description" content="Simple photo image gallery">
    <meta name="author" content="Rocco Panacci">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css?v=1.0">
  </head>
  <body>

    <figure>
      <img src="http://dummyimage.com/600x450" id="main">
    </figure>

    <div id="gallery">
      <img src="http://placecage.com/600/450" id="one" class="thumb">
      <img src="http://morganfillman.space/600/450" id="two" class="thumb">
      <img src="http://fillmurray.com/600/450" id="three" class="thumb">
    </div>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <script src="js/main.js"></script>
  </body>
